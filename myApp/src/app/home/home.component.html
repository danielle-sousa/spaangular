<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>My App</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
  </mat-toolbar>
  


<div>

  <app-alunos [valorInicial]="valor"></app-alunos>

  <button (click)="mudarValor()">Mudar Valor</button>
  <button (click)="reiniciarValor()">Reiniciar Valor</button>
  <button (click)="exibirTabela()">Exibir Tabela</button>

</div>

<table *ngIf="exibeTabela">
  <tr>
    <th>Nome</th>
    <th>Idade</th>
    <th>Email</th>
    <th>Curso</th>
  </tr>

  <tr *ngFor="let aluno of listaAlunos">
    <td>{{ aluno.nome }}</td>
    <td>{{ aluno.idade }}</td>
    <td>{{ aluno.email }}</td>
    <td>{{ aluno.curso }}</td>
  </tr>
</table>
